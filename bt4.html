<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số dương hay số âm</title>
</head>
<body>
    <script>
        var num = prompt("Nhập số bất kỳ!");
        num > 0 ? document.write(num + " là số dương") : document.write(num + " là số âm");
    </script>
</body>
</html>
