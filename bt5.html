<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp</title>
</head>
<body>
    <script>
        var num = prompt("Nhập số nguyên dương bất kỳ!");
        if(num>0){
            for (var i=1; i<=num; i++)
                {
                console.log(i);
                }
        }else{
            console.log("Giá trị không hợp lệ");
        }
    </script>
