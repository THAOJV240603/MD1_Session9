<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các số chia hết cho b</title>
</head>
<body>
    <script>
        var a = prompt("Nhập số nguyên dương a!");
        var b = prompt("Nhập số nguyên dương b!");
        if((a>0) && (b>0)){
            for (var i=1; i<=a; i++)
                {
                    if(i %b == 0)
                        {
                        console.log(i);
                        }
                }                    
        }else{
            console.log("Giá trị không hợp lệ");
        }
    </script>
</body>
</html>
