<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How old are you?</title>
</head>
<body>
    <script>
        var date = new Date();
        var YearOld, YearCurrent;
        YearCurrent = date.getFullYear(); //Lưu năm hiện tại vào biến
        YearOld = prompt("Bạn sinh năm bao nhiêu");
        if (parseInt(YearOld)<=YearCurrent){
            document.write("Tuổi của bạn là: " + (YearCurrent - YearOld));
        }
        else{
            document.write("Giá trị không hợp lệ");
        }        
    </script>
    
</body>
</html>
